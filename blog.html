<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Industrial Design Insights</title>
    <meta name="description" content="Latest trends and insights in industrial design, 3D printing, and manufacturing.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            accent: '#ef4444',
                            light: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="text-2xl font-bold tracking-tight text-slate-900">
                    TESLA <span class="text-brand-accent">DESIGN</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html"
                        class="text-slate-600 hover:text-brand-accent transition-colors font-medium">Home</a>
                    <a href="blog.html" class="text-brand-accent font-medium">Blog</a>
                </div>
                <!-- Mobile menu button (simple implementation) -->
                <div class="md:hidden">
                    <a href="index.html" class="text-slate-600 p-2"><i class="ph ph-house text-xl"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-brand-dark py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Design Insights</h1>
            <p class="text-xl text-slate-400 max-w-2xl mx-auto">Exploring the future of manufacturing, materials, and
                industrial aesthetics.</p>
        </div>
    </header>

    <!-- Blog Grid -->
    <main class="flex-grow py-16 bg-slate-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="blog-loader" class="text-center py-12">
                <div
                    class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-brand-accent border-r-transparent">
                </div>
                <p class="mt-4 text-slate-500">Loading articles...</p>
            </div>

            <div id="blog-grid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden opacity-0 transition-opacity duration-500">
                <!-- Posts will be injected here -->
            </div>

            <div id="no-posts" class="hidden text-center py-12">
                <p class="text-slate-500">No interesting articles found yet. Check back soon!</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-slate-500">&copy; 2026 Tesla Mechanical Designs. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load blog data from JS file (works locally without server) -->
    <script src="assets/blog_data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('blog-grid');
            const loader = document.getElementById('blog-loader');
            const noPosts = document.getElementById('no-posts');

            try {
                // Use global variable from assets/blog_data.js
                const posts = window.blogPosts || [];

                if (posts.length === 0) {
                    loader.classList.add('hidden');
                    noPosts.classList.remove('hidden');
                    return;
                }

                grid.innerHTML = posts.map(post => `
                    <article class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow flex flex-col h-full group">
                        <a href="${post.url}" class="block overflow-hidden h-48 bg-gray-100 relative">
                             ${post.image ?
                        `<img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">` :
                        `<div class="w-full h-full flex items-center justify-center text-gray-300"><i class="ph ph-image text-4xl"></i></div>`
                    }
                            <div class="absolute top-4 left-4">
                                <span class="bg-brand-accent/90 backdrop-blur-sm text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">
                                    ${post.tags ? post.tags[0] : 'Article'}
                                </span>
                            </div>
                        </a>
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="text-xs text-slate-400 mb-2 flex items-center gap-2">
                                <i class="ph ph-calendar-blank"></i>
                                ${new Date(post.date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}
                            </div>
                            <h3 class="text-xl font-bold text-slate-900 mb-3 leading-tight group-hover:text-brand-accent transition-colors">
                                <a href="${post.url}">${post.title}</a>
                            </h3>
                            <p class="text-slate-500 text-sm line-clamp-3 mb-4 flex-grow">
                                ${post.description}
                            </p>
                            <a href="${post.url}" class="text-brand-accent font-semibold text-sm flex items-center gap-1 group/link mt-auto">
                                Read Article 
                                <i class="ph-bold ph-arrow-right group-hover/link:translate-x-1 transition-transform"></i>
                            </a>
                        </div>
                    </article>
                `).join('');

                loader.classList.add('hidden');
                grid.classList.remove('hidden');
                // Trigger reflow for fade-in
                setTimeout(() => grid.classList.remove('opacity-0'), 50);

            } catch (error) {
                console.error('Error loading blog posts:', error);
                loader.innerHTML = `<p class="text-red-500">Failed to load articles. Please refresh the page.</p>`;
            }
        });
    </script>
</body>

</html>

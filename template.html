<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{title}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tesla: { red: '#0284C7', dark: '#2A2A2A', black: '#111111', gray: '#555555', light: '#F8F9FA' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Oswald', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-tesla-gray antialiased font-sans">
    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex justify-between">
            <a href="index.html" class="text-2xl font-heading font-bold text-tesla-red">MY BLOG</a>
            <div class="hidden lg:flex space-x-8 font-medium text-sm tracking-wide uppercase">
                <a href="index.html" class="hover:text-tesla-red transition">Home</a>
            </div>
        </div>
    </nav>

    <header class="relative bg-tesla-dark min-h-[400px] flex items-center border-b border-gray-800 pt-20">
        <div class="max-w-[1400px] mx-auto px-6 w-full relative z-10">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-heading font-bold text-white leading-tight mb-6">
                {{title}}
            </h1>
            <div class="flex items-center gap-6 text-sm text-gray-400 font-medium border-t border-white/10 pt-6">
                <span><i class="far fa-calendar-alt mr-2 text-tesla-red"></i>Today</span>
                <span><i class="far fa-user mr-2 text-tesla-red"></i>AI Author</span>
            </div>
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto px-6 py-20 flex justify-center">
        <main class="w-full max-w-4xl">
            <article class="prose prose-lg max-w-none text-gray-600 prose-headings:font-heading prose-headings:font-bold prose-headings:text-tesla-black prose-a:text-tesla-red">
                {{content}}
            </article>
        </main>
    </div>

    <footer class="bg-tesla-dark text-gray-400 py-12 text-center border-t border-white/5">
        <p class="text-xs">&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
